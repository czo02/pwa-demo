<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProfileFrontend</title>
  <base href="/">

  <!-- Manifest for PWA -->
  <meta name="theme-color" content="#3f51b5">
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .spinner{color:#e74430;width:56px;height:0;padding-bottom:56px;border-radius:50%;position:absolute;overflow:hidden;box-shadow:inset 0 0 0 4px;top:50%;left:50%;transform:translate(-50%,-50%) rotate(0);will-change:transform;animation:spin 4.16s linear infinite;background-color:#fff}.spinner::before{transform:skewX(80deg) translate(17%,-50%);animation:shape-shift-before 1.04s cubic-bezier(.4,0,.2,1) alternate infinite}.spinner::after{transform:skewX(-80deg) translate(17%,50%);animation:shape-shift-after 1.04s cubic-bezier(.4,0,.2,1) alternate infinite}.spinner::after,.spinner::before{content:"";position:absolute;width:300%;height:100%;background-color:inherit}@-moz-keyframes spin{to{transform:translate(-50%,-50%) rotate(1440deg)}}@-webkit-keyframes spin{to{transform:translate(-50%,-50%) rotate(1440deg)}}@-o-keyframes spin{to{transform:translate(-50%,-50%) rotate(1440deg)}}@keyframes spin{to{transform:translate(-50%,-50%) rotate(1440deg)}}@-moz-keyframes shape-shift-before{to{transform:skewX(-45deg) translate(17%,-50%)}}@-webkit-keyframes shape-shift-before{to{transform:skewX(-45deg) translate(17%,-50%)}}@-o-keyframes shape-shift-before{to{transform:skewX(-45deg) translate(17%,-50%)}}@keyframes shape-shift-before{to{transform:skewX(-45deg) translate(17%,-50%)}}@-moz-keyframes shape-shift-after{to{transform:skewX(45deg) translate(17%,50%)}}@-webkit-keyframes shape-shift-after{to{transform:skewX(45deg) translate(17%,50%)}}@-o-keyframes shape-shift-after{to{transform:skewX(45deg) translate(17%,50%)}}@keyframes shape-shift-after{to{transform:skewX(45deg) translate(17%,50%)}}
  </style>
</head>
<body style="margin: 0px;">
  <app-root>
    <nav
      style="background-color: #3f51b5; height: 64px; width: 100%; padding: 0; display: flex; box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
    </nav>
    <div class="spinner"></div>
  </app-root>
  <noscript>
    <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
      Sorry, but app is not available without javascript
    </h3>
  </noscript>
</body>
</html>
